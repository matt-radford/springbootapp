# POSTGRESQL SETTINGS
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.jpa.show-sql=true
# These can be updated by you
# For this you replace clubdb with your db name.
spring.datasource.url=jdbc:postgresql://localhost:5432/clubdb
# You can keep create. If you don't want your DB to re-seed when you restart
# change this to update.
spring.jpa.hibernate.ddl-auto=create
spring.datasource.username=postgres
